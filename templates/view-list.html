<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Movie Watchlist!</title>
    </head>
    <body>
        <h2>MOVIES</h2>
        {% for movie in diary_list %}
        <br/>
        <h4>No. {{movie.id}}</h4>
        <h4>Title: {{movie.title}}</h4>
        <h4>Genre: {{movie.genre}}</h4>
        <h4>Review: {{movie.review}}</h4>
        {% endfor %}
        <a href="/">Go Back to Index!</a>        
    </body>
</html>
